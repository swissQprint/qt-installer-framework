variables:
  PROJECTNAME: qtifw
  Qt_DIR: C:\Qt\static\5.10.1

stages:
  - package

package-win64-release:
  stage: package
  tags:
    - cmake
    - conan
    - msvc14
    - windows
    - x86_64
    - qt5.10-static
  only:
    - tags
  before_script:
    - set PATH=%PATH%;%Qt_DIR%\bin
  script:
    - conan remove sqpDist -f
    - conan create . sqp/release -s build_type=Release --update
    - conan upload sqpDist --all -r=inhouse -c